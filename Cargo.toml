[package]

name = "openstack"
description = "OpenStack Client"
version = "0.0.2"
authors = ["Dmitry Tantsur <divius.inside@gmail.com>"]
homepage = "https://github.com/dtantsur/rust-openstack"
readme = "README.md"
license = "Apache-2.0"

[features]

default = ["tls"]
tls = ["hyper-rustls"]

[dependencies]

hyper = "^0.10"
log = "^0.3"
mime = "^0.2"
rustc-serialize = "^0.3"
time = "^0.1"

hyper-rustls = { version = "^0.3", optional = true }

[lib]

name = "openstack"
path = "src/lib.rs"
