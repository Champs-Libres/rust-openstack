- hosts: all
  become: true

  roles:
    - clone-devstack-gate-to-workspace
    - create-devstack-local-conf
    - install-devstack

- hosts: all
  environment:
    OS_CLOUD: devstack-admin

  tasks:
    - name: Prepare flavor for tests
      command: openstack flavor create test-flavor --ram 512 --disk 5 --vcpu 1 --public

- hosts: all
  environment:
    OS_CLOUD: devstack

  tasks:
    - name: Find a public SSH key file
      find:
        path: ~/.ssh/
        pattern: id_*.pub
      register: ssh_key_result
      failed_when: ssh_key_result.matched < 1

    - name: Set SSH public key fact
      set_fact:
        ssh_key_file: "{{ ssh_key_result.files[0].path }}"

    - name: Find a Cirros image
      shell: |
        openstack image list -f value -c ID -c Name \
          | awk '/cirros/ { print $1; exit 0; }'
      register: cirros_image_result
      failed_when: cirros_image_result.stdout == ""

    - name: Build the project
      command: cargo build --release --all-features
      args:
        chdir: '{{ zuul.project.src_dir }}'

    - name: Run tests
      shell:
        cmd: |
          # TODO: support OS_CLOUD
          source /opt/stack/new/devstack/openrc demo demo
          set -eux
          cargo test -- --test-threads=1
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment:
        RUST_BACKTRACE: 1
        RUST_LOG: openstack
        RUST_OPENSTACK_FLAVOR: test-flavor
        RUST_OPENSTACK_NETWORK: private
        RUST_OPENSTACK_IMAGE: "{{ cirros_image_result.stdout }}"
        RUST_OPENSTACK_KEYPAIR: "{{ ssh_key_file }}"

    - name: Run examples
      shell:
        cmd: |
          # TODO: support OS_CLOUD
          source /opt/stack/new/devstack/openrc demo demo
          set -eux
          cargo run --example create-delete-port private private-subnet
          cargo run --example get-flavor test-flavor
          cargo run --example get-image {{ cirros_image_result.stdout }}
          cargo run --example get-network private
          cargo run --example list-images
          cargo run --example list-keypairs
          cargo run --example list-networks
          cargo run --example list-ports
          cargo run --example list-servers
          cargo run --example list-subnets
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment:
        RUST_BACKTRACE: 1
        RUST_LOG: openstack
